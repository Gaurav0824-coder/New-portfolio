<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaurav | Portfolio</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Gaurav Kumar</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main class="container">
      <section id="about" class="card">
        <img src="images/profile.jpg" alt="Profile photo" />
        <h2>About Me</h2>
        <p>
          I am a passionate web developer learning HTML, CSS, and modern web
          technologies. This portfolio demonstrates my understanding of
          structure, styling, and responsiveness.
        </p>
      </section>

      <section id="skills" class="card">
        <h2>Skills</h2>
        <div class="skills-grid">
          <span>HTML5</span>
          <span>CSS3</span>
          <span>JavaScript</span>
          <span>React</span>
          <span>Angular</span>
        </div>
      </section>

      <section id="contact" class="card">
        <h2>Contact Me</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="4" placeholder="Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>Â© 2025 Gaurav Kumar</p>
    </footer>
  </body>
</html>
